<div class="form">
  <mat-card>
    <mat-card-header>Registration</mat-card-header>
    <mat-card-content>
      <p>Tired of filling in registration forms and waiting for activation emails?
        <br><a routerLink="/login">Login with your existing Facebook or Google Account.</a></p>
      <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()">
        <div fxLayout="column">

          <mat-input-container>
            <input mdInput formControlName="email" placeholder="EMail">
            <mat-error *ngIf="email.hasError('email')">Invalid email format</mat-error>
          </mat-input-container>


          <mat-input-container>
            <input mdInput type="password" formControlName="password"
                   placeholder="Password">
            <mat-error *ngIf="password.hasError('minlength')">This field requires at least 8 characters</mat-error>
            <mat-error *ngIf="password.hasError('passwordComplexity')">The password must contain at least one number and one letter</mat-error>

          </mat-input-container>

          <mat-input-container>
            <input mdInput type="password" formControlName="passwordConfirmation"
                   placeholder="Confirm password">
            <mat-error *ngIf="passwordConfirmation.hasError('passwordConfirmation')">Passwords do not match</mat-error>
          </mat-input-container>

          <button type="submit" md-raised-button>OK</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
