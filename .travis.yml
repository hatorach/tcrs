language: node_js
dist: trusty

addons:
  sonarcloud:
    organization: rainerhahnekamp-github
    token:
      secure: 4e891e5de78c822bce4d9c2da399fcb017183316

before_install:
  - sudo apt-get install oracle-java8-set-default
  - export JAVA_HOME=/usr/lib/jvm/java-8-oracle
  - 'curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.0.0' #travis issue 7566
  - export PATH="$HOME/.yarn/bin:$PATH" # travis issue 7566

before_script:
  - echo $JAVA_HOME
  - npm install -g @angular/cli@1.2.1
  - ./gradlew assemble

script:
  - ./gradlew check
  - ./gradlew sonarqube
  - npm run ci


before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
    - '$HOME/.gradle'
    - 'node_modules'
  yarn: true
