<div class="weeks">
  <div class="week col s1" *ngFor="let w of weeks">
    <div class="header">{{w.name}}</div>
    <div class="days">
      <div class="day row" *ngFor="let d of w.days">
        <div class="header col s12">{{d.name}}</div>
        <div class="timeUnits col s12">
          <div class="timeUnit" *ngFor="let u of d.timeUnits">
            {{ u.content }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
