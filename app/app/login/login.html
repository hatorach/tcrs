<div class="form">
  <md-card>
    <md-card-header>
      Login
    </md-card-header>
    <md-card-content>
      <form [formGroup]="formGroup" novalidate (ngSubmit)="onSubmit()">
        <div fxLayout="column">
          <md-input-container>
            <input mdInput type="text" formControlName="email" placeholder="EMail">
          </md-input-container>
          <md-input-container>
            <input mdInput type="password" formControlName="password" placeholder="Password">
          </md-input-container>
          <button type="submit" md-raised-button>OK</button>
        </div>
      </form>

      <div class="reset-password">
        <a routerLink="reset-password">Passwort vergessen?</a>
      </div>

      <hr>

      <div class="social-buttons">
        <a md-raised-button (click)="loginGoogle()">Login with Google</a>
        <a md-raised-button (click)="loginFacebook()">Login with Facebook</a>
      </div>
    </md-card-content>
  </md-card>
</div>
