<div class="row">
  <div class="top-first col">&nbsp;</div>
  <div *ngFor="let day of days" class="col">
    {{day.name}}
  </div>
</div>

<div *ngFor="let hour of hours" class="row">
  <div class="hour">{{hour}}:00 - {{hour + 1}}:00</div>
  <div *ngFor="let day of days">
    <button *ngFor="let place of places" md-raised-button>{{place}}</button>
  </div>
</div>
